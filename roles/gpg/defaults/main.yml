---
gpg_config_directory: '{{ ansible_env.HOME }}/.gnupg'
gpg_private_keys: {}
gpg_public_keys: {}
gpg_required_packages:
  macosx:
    - dirmngr
    - libgpg-error
    - npth
    - pinentry
    - libgcrypt
    - libusb
    - libusb-compat
    - gpg2
    - gpg-agent
  fedora:
    - gnupg
  ubuntu:
    - gnupg
